    <title>Webfejlesztés gyakorlása</title>

<body>

<script>
    // Változók és konstansok
    let sajatNev = 'Példa Péter';
    let baratNev = 'Minta Márton';

    console.log(sajatNev);
    console.log(baratNev);

    const PI = 3.14159;
    console.log(PI);
    // PI értékét nem lehet megváltoztatni, mivel konstans
    // PI = 3.14; // Ez hibát okozna

    // Különböző adattípusok változókkal
    let szoveg = 'Hello, világ!';
    let szam = 42;
    let logikai = true;

    // Objektumok
    let person = {
        nev: 'Kis János',
        eletkor: 28,
        varos: 'Budapest'
    };

    // Értékek definiálása
    let inicializaltValtozo = 'Kezdő érték';
    let uresValtozo;

    console.log(inicializaltValtozo);
    console.log(uresValtozo); // undefined

    // Alap műveletek
    let a = 10;
    let b = 5;
    console.log(a + b); // Összeadás
    console.log(a - b); // Kivonás
    console.log(a * b); // Szorzás
    console.log(a / b); // Osztás
    console.log(a % b); // Maradékos osztás

    // Műveleti sorrend
    console.log((a + b) * (a - b));

    // Böngésző interakció
    alert('Üdvözöljük a weboldalon!');

    let felhasznaloNev = prompt('Kérem adja meg a nevét:');
    alert('Szia ' + felhasznaloNev + '!');

    // Elágazások
    let eletkor = prompt('Kérem adja meg az életkorát:');
    if(eletkor >= 18) {
        console.log('Hozzáférhet a tartalomhoz.');
    } else {
        console.log('Nem férhet hozzá a tartalomhoz.');
    }

    // Egyszerű összeadás
    let szam1 = 7;
    let szam2 = 12;
    console.log('A két szám összege: ' + (szam1 + szam2));
</script>
